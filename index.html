<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Converter on JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }

        .card-block {padding: 10px}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-3 text-center">Конвентер величин</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="kmInput" placeholder="Введите километры: "
                               class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output">
                    <div class="card alert-warning">
                        <div class="card-block">
                            <h4>Метры:</h4>
                            <div id="metresOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <h4>Сантиметры:</h4>
                            <div id="smOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <h4>Миллиметры:</h4>
                            <div id="millimetersOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
